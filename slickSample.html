<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="slick.grid.css" />
		<link rel="stylesheet" type="text/css" href="css.css" />
		<script type="text/javascript" src="lib/require.js"></script>
		<script>
			require.config({
				baseUrl: 'lib',
				paths: {
					ot: 'other',
					sl: 'slick',
					js: 'scripts',
				},
				shim: {
					'ot/jquery.event.drag-2.2' : ['ot/jquery'],
					'sl/slick.core': ['ot/jquery.event.drag-2.2'],
					'sl/slick.grid': ['sl/slick.core'],
				}
			});
			require([
				'sl/slick.grid',
				'js/Vehicle',
				], function() {
					  var grid;
					  var columns = [
					    {id: "title", name: "Title", field: "title"},
					    {id: "duration", name: "Duration", field: "duration"},
					    {id: "%", name: "% Complete", field: "percentComplete"},
					    {id: "start", name: "Start", field: "start"},
					    {id: "finish", name: "Finish", field: "finish"},
					    {id: "effort-driven", name: "Effort Driven", field: "effortDriven"}
					  ];

					  var options = {
					    enableCellNavigation: true,
					    enableColumnReorder: false
					  };

					  $(function () {
					    var data = [];
					    for (var i = 0; i < 500; i++) {
					      data[i] = {
					        title: "Task " + i,
					        duration: "5 days",
					        percentComplete: Math.round(Math.random() * 100),
					        start: "01/01/2009",
					        finish: "01/05/2009",
					        effortDriven: (i % 5 == 0)
					      };
					    }

					    grid = new Slick.Grid("#slickSample", data, columns, options);
					    let car = new Vehicle();
					    car.start(); car.honk();
					  })
				});
		</script>
	</head>
	<body>
		<div class="container" id="slickSample">Here comes slick grid</div>
	</body>
</html>
